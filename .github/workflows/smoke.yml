name: smoke

on:
  push:
  pull_request:

jobs:
  headless-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package
        run: pip install -e .
      - name: Run headless smoke
        run: python -m sov_app --headless tests/fixtures/tiny_model_onefile.csv --mc-n 20 --out out_headless_ci --no-open3d
